<div class="container">
  {{tiposForm.value|json}}
  <form [formGroup]="tiposForm">
    <div class="form-group">
      <label>Codigo </label>
      <input type="text" class="form-control"   name="codigo"  formControlName="codigo" placeholder="Ingresar codigo" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label >Nombre Editorial</label>
      <input type="text" class="form-control"   name="descripcion" placeholder="Nombre editorial">
    </div>
    <button type="button" (click)="salveForm(tiposForm.value)" [disabled]="!tiposForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
