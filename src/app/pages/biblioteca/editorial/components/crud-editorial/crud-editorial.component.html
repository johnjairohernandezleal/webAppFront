<div class="container">
<form>
  <div class="form-group">
    <label>Codigo {{codigo}}</label>
    <input type="text" class="form-control"  [(ngModel)]="codigo" (ngModelChange)="showLength($event, 10)" name="codigo" placeholder="Ingresar codigo">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label >Nombre Editorial{{descripcion}}</label>
    <input type="text" class="form-control"  [(ngModel)]="descripcion" (ngModelChange)="showLength($event, 20)" name="descripcion" placeholder="Nombre editorial">
  </div>
  <button type="button" (click)="salveForm()" class="btn btn-primary">Submit</button>
</form>
</div>
